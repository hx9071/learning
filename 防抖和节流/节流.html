<div class="containner">
    <div id="inner">
    </div>
</div>
<script>
    // 防抖
    function debounce(func, wait = 0) {
        if (typeof func !== 'function') {　　　　
            throw new TypeError('need a function arguments')　　　
        }　　　
        let timeid = null;   
        let result; 　　　
        return function() {　　　　
            let context = this;　　　　
            let args = arguments;
            if (timeid) {　　　　　　
                clearTimeout(timeid);
            }　　　　
            timeid = setTimeout(function() {　　　　　　
                result = func.apply(context, args);　　　　
            }, wait); 　　　　
            return result;　　 
        }
    }
    // 处理函数
    function handle() {  
        console.log(Math.random(), '-');
    }
    var btn = document.getElementById("inner");

    // 第一种 通过点击事件
    btn.onclick = function() {
        console.log('点击时间');
        debounce(handle, 1000)
    }
</script>
<style>
    .containner {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        overflow-y: scroll;
    }
    
    #inner {
        height: 50px;
        width: 50px;
        background-color: yellow;
    }
</style>
