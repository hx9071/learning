<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<h2>使用 XMLHttpRequest 来获取文件内容</h2>
<p>文件内容是标准的 JSON 格式，可以使用 JSON.parse 方法将其转换为 JavaScript 对象。</p>

<p id="demo"></p>

<script>

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			myObj = JSON.parse(this.responseText);
			document.getElementById("demo").innerHTML = myObj.name;
		}
	};
	xmlhttp.open("GET", "/try/ajax/json_demo.txt", true);
	xmlhttp.send();

</script>

<p>查看 JSON 文件数据 <a href="http://localhost:63342/%E5%89%8D%E7%AB%AF%E9%A1%B9%E7%9B%AE/HighCharts%E5%AE%9E%E4%BE%8B/%E9%A5%BC%E7%8A%B6%E5%9B%BE.html" target="_blank">json_demo.txt</a></p>

</body>
</html>
