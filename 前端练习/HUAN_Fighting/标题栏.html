<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设计标题栏</title>
		<style type="text/css">
			.*{
				margin: 0;
				padding: 0;
			}
			.header{
				width: 1200px;
				height: 66px;
				margin: 0;
			}
			.header img{border:none}
			.testIMG{ float:left; display:inline; margin-top:0; margin-left:5px; } 
			.testTXT{ float:left; display:inline; margin-top:10px; margin-left:5px; font-size: 30px;} 
			</style>
		</style>
	</head>
	<body>
		<div class="header">
			<div class="testIMG">
				<img src="img/1.png">
			</div>
			<div class="testTXT">
			<span>黑盒英语学习网站</span>
			</div> 
		</div>
	</body>
</html>
