<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 300px;
            margin:50px auto;
            padding: 10px;
            background-color:#bce8f1;
            /*设置文本居中*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="outer">
        <p id="la"></p>
        <img src="img/reading1.jpg"  alt="路径出错？" id="img">
        <button id="last">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>
<script>
    var last =document.getElementById("last");
    var next=document.getElementById("next");
    var img=document.getElementById("img");
    var index=0;
    var la=document.getElementById("la");
    /*创建一个数组，存储图片的地址*/
    var imgArr =["img/1.png","img/2.jpg","img/3.jpg","img/4.jpg"];
    la.innerHTML="当前页面在"+(index+1)+"张";
    last.onclick=function(){
        index--;
        if(index<0)
        {
          /*  index=0;*/
            index=imgArr.length-1;

        }
            img.src=imgArr[index];
        la.innerHTML="当前页面在"+(index+1)+"张";
    }
    next.onclick=function(){
        index++;
        if(index>imgArr.length-1)
        {
           /* index=imgArr.length;*/
            index=0;
        }
        img.src=imgArr[index];
        la.innerHTML="当前页面在"+(index+1)+"张";
    }
    </script>
</html>
