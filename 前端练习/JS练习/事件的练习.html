<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <button id="btn">      1       </button>;

</body>
<script type="application/javascript">
    //为按钮的对应事件绑定处理函数的形式来响应事件

    //1.获取对象
    var btn=document.getElementById("btn");
    //2.绑定事件
    btn.onclick=function(){
        alert("123456");
    };

</script>
</html>
