<script>
    function Person() {

    }
    // 虽然写在注释里，但是你要注意：
    // prototype是函数才会有的属性
    var person1 = new Person();
    console.log(Person.prototype.constructor) // Person

    // 每个原型都有一个 constructor 属性指向关联的构造函数。

    console.log(person1.constructor, 'constructor') // Person() {}  'constructor'
    console.log(Person.constructor) // ƒ Function() { [native code] } 

    // 每一个JavaScript对象(除了 null )都具有的一个属性，叫__proto__，这个属性会指向该对象的原型。
    console.log(Person.__proto__) // {}
    console.log(person1.__proto_) // undefined
        // console.log(null.__proto_, 'null') // undefined
        // 函数的 prototype 属性指向了一个对象，这个对象正是调用该构造函数而创建的实例的原型
    console.log(Person.prototype) // {}
    console.log(person1.prototype) // undefined
    console.log({} == new Object(), '---', new Object() == {});
</script>
