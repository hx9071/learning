    function clone(target) {
        let cloneTarget = {};
        for (const key in target) {
            cloneTarget[key] = target[key];
            cloneTarget[key].copy=true;
            if(cloneTarget[key].children){
                clone(cloneTarget[key].children)
            }
        }
        return cloneTarget;
    };
